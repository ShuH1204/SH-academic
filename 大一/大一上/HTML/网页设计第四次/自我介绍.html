<html>
<HEAD>
<TITLE>西南大学</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<STYLE type=text/css>
#demo a {
    width:100%;
    overflow:hidden;
    font:12px/16px tahoma;
    display:block;
    text-decoration:none;
    margin:2px;
    color:#4a551c;
    padding-left:2px;
    text-align:left;
}
#demo a:hover {
    color:#ff6600;
}
</STYLE>
</HEAD>
<body>
<div id="demo" style="overflow:hidden;height:400px;width:250px;border:1px solid #dde5bc;">
    <div id="demo1"> 
       我叫舒航，来自湖南长沙，今年18岁。热爱长跑，羽毛球，篮球，电子竞技。平常乐于与同学交流。海鸥展翅越天际,茫茫人海添彩船,外敛内热多善感,只待伊人来挖掘!
		<a href="惆怅.jpeg"><img src="惆怅.jpeg" width="250px" height="200px"></a>
    </div>
    <div id="demo2"></div>
</div>
<script>
var speed=40
var demo=document.getElementById("demo");
var demo2=document.getElementById("demo2");
var demo1=document.getElementById("demo1");
demo2.innerHTML=demo1.innerHTML
function Marquee(){
    if(demo2.offsetTop-demo.scrollTop<=0)
        demo.scrollTop-=demo1.offsetHeight
    else{
        demo.scrollTop++
    }
}
var MyMar=setInterval(Marquee,speed)
demo.onmouseover=function() {clearInterval(MyMar)}
demo.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
</script>
</body>
</html>
